<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css">
    <title>Document</title>
</head>
<body>
    <div>
        <nav class='flex items-center flex-wrap theme bg-gray-600 p '>
        <Link href='/'>
        <a class='inline-flex items-center p mr-4 '>
        <img 
            src="logo.png" 
            width="120" height="120" 
            alt="Logo" />
          <!-- {/* <span class='logo text-xl text-white font-bold uppercase tracking-wide'> */} -->
          <span class='logo text-xl tracking-wide'>
            Building Blocks IMMIGRATION
          </span>
        </a>
      </Link>
      <button class=' inline-flex p hover:bg-red-900 rounded lg:hidden text-white ml-auto hover:text-white outline-none' onClick={handleClick}>
        <svg
          class='w-6 h-6'
          fill='none'
          stroke='currentColor'
          viewBox='0 0 24 24'
          xmlns='http://www.w3.org/2000/svg'
        >
          <path
            strokeLinecap='round'
            strokeLinejoin='round'
            strokeWidth={2}
            d='M4 6h16M4 12h16M4 18h16'
          />
        </svg>
      </button>
       {/*Note that in this div we will use a ternary operator to decide whether or not to display the content of the div  */}
       <div
        class={`${ active ? '' : 'hidden' }   w-full lg:inline-flex lg:flex-grow lg:w-auto`}
      >
          <div class='lg:inline-flex lg:flex-row lg:ml-auto lg:w-auto w-full lg:items-center items-start  flex flex-col lg:h-auto'>
              <Link href='/'>
                  
              <a class='lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-white font-bold items-center justify-center hover:bg-red-900 hover:text-white '>
                  Home
              </a>
              </Link>
              <Link href='/'>
              <a class='lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-white font-bold items-center justify-center hover:bg-red-900 hover:text-white'>
                  Services
              </a>
              </Link>
              <Link href='/'>
              <a class='lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-white font-bold items-center justify-center hover:bg-red-900 hover:text-white'>
                  About us
              </a>
              </Link>
              <Link href='/'>
              <a class='lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-white font-bold items-center justify-center hover:bg-red-900 hover:text-white'>
                  Contact us
              </a>
              </Link>
          </div>
          
      </div>
        </nav>
    </div>
</body>
</html>
